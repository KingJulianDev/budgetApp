<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BudgetApp</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>BUDGET APP</h1>
      </div>

      <div class="content">
        <div class="left-sidebar">
          <!-- Левый сайдбар -->
          <div class="form plus-form">
            <!-- Форма добавления дохода -->
            <div class="plus-name">Enter your incomes</div>
            <div class="row">
              <input
                type="number"
                class="input plus-input-value"
                placeholder="Amount"
              />
              <!-- Доходы дропдаун -->
              <div
                class="income-dropdown-label green"
                id="select-categorie-income"
              >
                Categorie
              </div>
              <div class="button plus-categories-button categories-dropdown">
                <!-- Categorie -->
                <ul class="income-categories-dropdown-list">
                  <li class="categories-dropdown-item">
                    <div class="add-new-categorie-form">
                      <input type="text" class="new-income-categorie-input" />
                      <div class="button green income-new-categorie-btn">
                        Add new
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <input
              type="text"
              class="plus-input-description"
              placeholder="Description (optional)"
            />
            <div class="button plus-button green">Add income</div>
          </div>

          <!-- Test ///////////////////////////////////////////////////////-->
          <div class="form minus-form">
            <div class="minus-name">Enter your expenses</div>
            <div class="row">
              <input
                type="number"
                class="input minus-input-value"
                placeholder="Amount"
              />
              <!-- Расходы дропдаун -->
              <div
                class="expense-dropdown-label red"
                id="select-categorie-expense"
              >
                Categorie
              </div>
              <div class="button minus-categories-button categories-dropdown">
                <!-- Categorie -->
                <ul class="expense-categories-dropdown-list">
                  <li class="categories-dropdown-item">
                    <div class="add-new-categorie-form">
                      <input type="text" class="new-expense-categorie-input" />
                      <div class="button red expense-new-categorie-btn">
                        Add new
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <input
              type="text"
              class="minus-input-description"
              placeholder="Description (optional)"
            />
            <div class="button minus-button red">Add expense</div>
          </div>
        </div>
        <!-- Test ///////////////////////////////////////////////////////-->

        <div class="right-sidebar">
          <!-- Правый сайдбар -->
          <div class="info-panel">
            <div class="info-label">BUDGET</div>
            <div class="info-label">EXPENSES</div>
            <div class="info-label">BALANCE</div>
            <div class="info-img green"><i class="fas fa-donate"></i></div>
            <div class="info-img red">
              <i class="fas fa-hand-holding-usd"></i>
            </div>
            <div class="info-img"><i class="fas fa-dollar-sign"></i></div>
            <div class="info-value green">$<span class="budget">0</span></div>
            <div class="info-value red">$<span class="expenses">0</span></div>
            <div class="info-value">$<span class="balance">0</span></div>
          </div>

          <div class="history">
            <div class="history-filter-panel">
              <div
                class="history-filter-label sort-new history-filter-label-active"
                id="sort-new"
              >
                Новее
              </div>
              <div class="history-filter-label sort-old" id="sort-old">
                Старее
              </div>
              <div class="history-filter-label sort-more" id="sort-more">
                По убыванию
              </div>
              <div class="history-filter-label sort-less" id="sort-less">
                По возрастанию
              </div>
            </div>
            <ul class="history-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-body">
        <div class="modal-content">
          <div class="modal-date"></div>
          <div class="modal-close">X</div>
          <div class="modal-text"></div>
        </div>
      </div>
    </div>

    <div class="otladka">Test it!</div>

    <script
      src="https://kit.fontawesome.com/8527f144f4.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
