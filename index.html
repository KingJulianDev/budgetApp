<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BudgetApp</title>
  </head>
  <body>
    <div class="main">
      <h1>BUDGET APP</h1>

      <div class="content">
        <div class="left-sidebar">
          <!-- Левый сайдбар -->
          <div class="form plus-form">
            <!-- Форма добавления дохода -->
            <div class="plus-name">Enter your incomes</div>
            <div class="row">
              <input
                type="number"
                class="input plus-input-value"
                placeholder="Amount"
              />
              <!-- Доходы дропдаун -->
              <div class="income-dropdown-label green" id="select-categorie">
                Categorie
              </div>
              <div
                class="button plus-categories-button green categories-dropdown"
              >
                <!-- Categorie -->
                <ul class="categories-dropdown-list">
                  <li class="categories-dropdown-item">
                    <div class="add-new-categorie-form">
                      <input type="text" class="new-categorie-input" />
                      <div class="button green new-categorie-btn">Add new</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <input
              type="text"
              class="plus-input-name"
              placeholder="Description (optional)"
            />
            <div class="button plus-button green">Add income</div>
          </div>

          <div class="form minus-form">
            <!-- Форма добавления расхода -->
            <div class="minus-name">Enter your expenses</div>
            <div class="row">
              <input
                type="number"
                class="input minus-input-value"
                placeholder="Amount"
              />
              <!-- Расходы дропдаун -->
              <div class="button minus-categories-button red dropdown">
                Categorie
              </div>
            </div>
            <input
              type="text"
              class="minus-input-name"
              placeholder="Description (optional)"
            />
            <div class="button minus-button red">Add expnese</div>
          </div>
        </div>

        <div class="right-sidebar">
          <!-- Правый сайдбар -->
          <div class="info-panel">
            <div class="info-label">BUDGET</div>
            <div class="info-label">EXPENSES</div>
            <div class="info-label">BALANCE</div>
            <div class="info-img green"><i class="fas fa-donate"></i></div>
            <div class="info-img red">
              <i class="fas fa-hand-holding-usd"></i>
            </div>
            <div class="info-img"><i class="fas fa-dollar-sign"></i></div>
            <div class="info-value green">$<span class="budget">0</span></div>
            <div class="info-value red">$<span class="expenses">0</span></div>
            <div class="info-value">$<span class="balance">0</span></div>
          </div>

          <div class="history">
            <ul class="ul"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="test-panel">
      <button class="btn clear-btn">clear</button>
      <button class="btn sortAll" id="btn">All</button>
      <button class="btn sortIncome">Incomes</button>
      <button class="btn sortExpense">Expenses</button>
      <button class="btn test">Test</button>
    </div>

    <script
      src="https://kit.fontawesome.com/8527f144f4.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
