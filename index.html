<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BudgetApp</title>
</head>
<body>
    <div class="main">
        <h1>BUDGET APP</h1>

        <div class="content">
    
            <div class="left-sidebar">
                <div class="form plus-form">
                    <div class="plus-name">Enter your incomes</div>
                    <input type="number" class="plus-input">
                    <div class="button plus-button">Add budget</div>
                </div>
    
                <div class="form minus-form">
                    <div class="minus-name">Enter your expenses</div>
                    <input type="text" class="minus-input">
                    <div class="minus-value">Amount of expenses</div>
                    <input type="number" class="input minus-input-value">
                    <div class="button minus-button">Add expense</div>
                </div>
            </div>
    
            <div class="right-sidebar">
                <div class="info-panel">
                    <div class="info-label">BUDGET</div>
                    <div class="info-label">EXPENSES</div>
                    <div class="info-label">BALANCE</div>
                    <div class="info-img"></div>
                    <div class="info-img"></div>
                    <div class="info-img"></div>
                    <div class="info-value">2500$</div>
                    <div class="info-value">100$</div>
                    <div class="info-value">2400$</div>
                </div>
            </div>
    
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
