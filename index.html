<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BudgetApp</title>
</head>
<body>
    
    <div class="main-info">
        <div class="budget-label">BUDGET</div>
        <div class="expenses-label">EXPENSES</div>
        <div class="balans-label">BALANS</div>
        <div class="budget-img"><div class="i budget-i">$</div></div>
        <div class="expenses-img"><div class="i expenses-i">$</div></div>
        <div class="balans-img"><div class="i balans-i">$</div></div>
        <div class="budget-info">2500$</div>
        <div class="expenses-info">100$</div>
        <div class="balans-info">2400$</div>
    </div>

    <div class="show-history">Show history</div>

    <div class="bottom-panel">
        <div class="option option-minus"></div>
        <div class="option option-plus"></div>
        <div class="option option-info"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
